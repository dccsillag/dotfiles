MicroBase:
  all:
    metadata:
      numbersections: true
      papersize: a4
      geometry:
        - margin=3cm
    commandline:
      standalone: true
  html:
    commandline:
      mathjax: true
  latex:
    commandline:
      pdf-engine: "`latexmk`"
  revealjs:
    commandline:
      mathjax: true

Base:
  parent:
    - MicroBase
  all:
    filter:
      - run: pandoc-filter-bettermath
      - run: pandoc-crossref

SelfContained:
  all:
    commandline:
      self-contained: yes

Notes:
  parent:
    - Base

ExerciseList:
  parent:
    - Base
  all:
    filter:
      - run: pandoc-filter-exercise-list

Presentation:
  parent:
    - Base
  revealjs:
    commandline:
      css: ~/.local/share/pandoc/css/minimal-straight.css
      variable: theme=simple
      variable: transition=none
