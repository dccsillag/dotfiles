env:
  TERM: xterm-256color

font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font
    style: Italic
  bold_italic:
    family: FantasqueSansMono Nerd Font
    style: Bold Italic
  size: 8.0
  # size: 11.0

colors:
  primary:
    dim_background:    '#282C33'
    background:        '#282C33'
    bright_background: '#282C33'
    dim_foreground:    '#AAAAAA'
    foreground:        '#C5C8C6'
    bright_foreground: '#FFFFFF'
  cursor:
    text:   '#000000'
    cursor: '#FFFFFF'
