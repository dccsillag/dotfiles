[colors.cursor]
cursor = "#FFFFFF"
text = "#000000"

[colors.primary]
background = "#282C33"
#bright_background = "#282C33"
#bright_foreground = "#FFFFFF"
#dim_background = "#282C33"
#dim_foreground = "#AAAAAA"
foreground = "#C5C8C6"

[cursor.style]
blinking = "Never"

[env]
TERM = "xterm-256color"

[font]
size = 7.0

[font.bold]
family = "FantasqueSansM Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FantasqueSansM Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FantasqueSansM Nerd Font"
style = "Italic"

[font.normal]
family = "FantasqueSansM Nerd Font"
style = "Regular"

# [font.offset]
# x = 0
# y = 4
#
# [font.glyph_offset]
# x = 0
# y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "K"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "J"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollHalfPageUp"
key = "U"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollHalfPageDown"
key = "D"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Return"
mods = "Control"

[window]
dynamic_padding = true

[window.padding]
x = 2
y = 0
