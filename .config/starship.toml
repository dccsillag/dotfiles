add_newline = false

format = """
$hostname\
$nix_shell\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$conda\
$aws\
$gcloud\
$jobs\
$cmd_duration\
$status\
$character
"""

[hostname]
# ssh_only = false
format = "[$hostname]($style) "

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[\\$](bold blue)"

[git_branch]
format = "[$symbol$branch]($style) "

[git_status]
conflicted = "!"
ahead = "↑"
behind = "↓"
diverged = "%"
untracked = "u"
stashed = "\\$"
modified = "~"
staged = "+"
renamed = "~"
deleted = "-"
style = "bold purple"

[jobs]
format = "[$symbol$number]($style) "
#symbol = ": "
symbol = "+"

[status]
disabled = false
symbol = "✗ "

[nix_shell]
# format = '[$symbol($name)]($style) '
format = '[$symbol]($style) '
symbol = " "
